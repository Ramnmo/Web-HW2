<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link href="http://fonts.cdnfonts.com/css/lastwaerk-black" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Account</title>

</head>

<body class="signin-body">
    
        <nav class="navbar minimal-navbar">
            <div id="logo-container">
                <a class="navbar-brand" href="index.html">
                    <img src="./files/blue_favicon/android-chrome-512x512.png" alt="" loading="lazy">
                    <p id="logo-text">Fail Pardazan</p>
                </a>
                
            </div>
            <a href="index.html" class="go-back-link">بازگشت به خانه ></a>
        </nav>

    

        <main>

            <div id="main-form">
                
                <div id="sign-form">

                    <div class="form-button-container">
                        <button type="button" class = "form-head-button" id="signup-head-button"
                        onClick="change_form_to_signup()">
                            ثبت نام
                        </button><button type="button" class = "form-head-button" id="signin-head-button" 
                        onClick="change_form_to_signin()">
                            ورود
                        </button>
                    </div>



                </div>

                <div id="sign-form-picture">
                    <picture>
                        <source media="(min-width:1000px)" srcset="files/signup-highQ-light.jpg">
                        <img src="files/signup-lowQ-dark.jpg" alt="OoOoF">
                    </picture>
                </div>

            </div>

        </main>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript">

        const urlParams = new URLSearchParams(window.location.search);
        const requestedTab = urlParams.get('tab');

        console.log(requestedTab);

        if (requestedTab == "signup") {
            change_form_to_signup()
        } else {
            change_form_to_signin()
        }
    
    </script>

</body>

</html>
