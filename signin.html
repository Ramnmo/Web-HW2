<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link href="http://fonts.cdnfonts.com/css/lastwaerk-black" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Account</title>

</head>

<body class="signin-body">

    <nav class="navbar minimal-navbar">
        <div id="logo-container">
            <a class="navbar-brand" href="index.html">
                <img src="./files/blue_favicon/android-chrome-512x512.png" alt="" loading="lazy">
                <p id="logo-text">Fail Pardazan</p>
            </a>

        </div>
        <a href="index.html" class="go-back-link">بازگشت به خانه ></a>
    </nav>



    <main>

        <div id="main-form">

            <div id="sign-form">

                <div class="form-button-container">
                    <button type="button" class="form-head-button" id="signup-head-button"
                        onClick="change_form_to_signup()">
                        ثبت نام
                    </button><button type="button" class="form-head-button" id="signin-head-button"
                        onClick="change_form_to_signin()">
                        ورود
                    </button>
                </div>

                <div class="form-container">
                    <div class="signin-form-container" id="signin-form" >
                        <form action="#" class="signin-form" id="signinForm" method="POST" onsubmit="return validateSigninForm()">
                            <h1>ورود</h1>
                            <input type="email" name="email" id="signin-email" class="signin-form-text-input" placeholder="ایمیل"
                                required>
                            <input type="password" name="password" class="signin-form-text-input" placeholder="رمز عبور"
                                id="signin-password" equired>
                            <input type="submit" class="signin-form-button" value="ورود">
                            <div class="signin-form-error" id="signin-form-error">
                                <label>یو فاکد آپ</label>
                                <img src="files/redlogo.png" alt="">
                            </div>

                        </form>
                    </div>

                    <div class="signup-form-container" id="signup-form">
                        <form action="#" class="signin-form" id="signupForm" method="POST" onsubmit="return validateSignupForm()">
                            <h1>ثبت نام</h1>
                            <input type="email" name="email" id="email" class="signin-form-text-input" placeholder="ایمیل"
                                required>
                            <input type="password" name="password" id="password" class="signin-form-text-input" placeholder="رمز عبور"
                                required>
                            <input type="password" name="password-confirm" id="password-confirm" class="signin-form-text-input"
                                placeholder="تکرار رمز عبور" required>

                            <div class="checkbox-container">
                                <input type="checkbox" name="termsCheckbox" class="signin-checkbox" id="termsCheckbox"
                                    required>
                                <label>قوانین و شرایط را می‌پذیرم</label>
                            </div>

                            <input type="submit" class="signin-form-button" value="ثبت نام">
                            <div class="signin-form-error" id="signup-form-error">
                                <label>یو فاکد آپ</label>
                                <img src="files/redlogo.png" alt="">
                            </div>

                        </form>
                    </div>
                </div>

            </div>

            <div id="sign-form-picture">
                <picture>
                    <source media="(min-width:1000px)" srcset="files/signup-highQ-light.jpg">
                    <img src="files/signup-lowQ-dark.jpg" alt="OoOoF">
                </picture>
            </div>

        </div>

    </main>
    </div>
    <script src="scripts.js"></script>
    <script src="signinScripts.js"></script>
</body>

</html>
